<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Recipe Generator</h1></header>

      <main>
        <div class="form-container">
          <form id="recipe-form">
            <input
              type="search"
              placeholder="Find recipes by ingredients or name..."
              autofocus
              required
              class="search-bar"
              id="search-input"
            />
            <input type="submit" value="Submit" class="search-button" />
          </form>
          <div class="hint">
            e.g. garlic, mac & cheese, chocolate fudge cake
          </div>
        </div>

        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/lilacilla" target="_blank" rel="noreferrer">
          Priscilla</a
        >, is open sourced on
        <a href="https://github.com/lilacilla/recipe-generator" target="_blank"
          >Github</a
        >
        & hosted on
        <a href="https://aquamarine-faun-b6a46a.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
