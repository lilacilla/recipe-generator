<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Recipe Generator</h1></header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter an ingredient"
            autofocus
            required
            class="search-bar"
          />
          <input type="submit" value="Submit" class="search-button" />
        </form>
        <div class="recipe">Ingredients to display here</div>
        <div class="recipe">Recipe to display here</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/lilacilla" target="_blank" rel="noreferrer">
          Priscilla</a
        >, is open sourced on
        <a href="https://github.com/lilacilla/recipe-generator" target="_blank"
          >Github</a
        >
        & hosted on
        <a href="https://aquamarine-faun-b6a46a.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
